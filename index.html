<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escala Rei dos Assados</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form id="scaleForm">
    <h1>Preencher Escala</h1>
    <div class="input-group">
      <label>Caixa (Oficinas): <input name="oficinas_caixa" required /></label>
      <label>Atendimento (Oficinas): <input name="oficinas_atendimento" required /></label>
      <label>
        Encomendas (Oficinas):
        <input name="oficinas_encomendas" required />
      </label>
      <label>Caixa (Santa Paula): <input name="santa_paula_caixa" required /></label>
      <label>Atendimento (Santa Paula):
        <input name="santa_paula_atendimento" required /></label>
      <label>
        Encomendas (Santa Paula):
        <input name="santa_paula_encomendas" required />
      </label>
      <label>Caixa (Palmeirinha): <input name="palmeirinha_caixa" required /></label>
      <label>Acompanhamento (Palmeirinha):
        <input name="palmeirinha_acompanhamento" required /></label>
      <label>Encomendas (Palmeirinha):
        <input name="palmeirinha_encomendas" required /></label>
      <label>Atendimento (Palmeirinha):
        <input name="palmeirinha_atendimento" required /></label>
      <label>Cozinha (Palmeirinha): <input name="palmeirinha_cozinha" required /></label>
      <label>Entrega: <input name="entrega" required /></label>
    </div>
    <button type="submit">Gerar Imagem</button>
  </form>

  <div id="previewContainer" style="display: none">
    <div id="imagePreview">
      <img id="baseImage" src="escala.jpg" />
      <div class="texto" id="oficinas_caixa"></div>
      <div class="texto" id="oficinas_atendimento"></div>
      <div class="texto" id="oficinas_encomendas"></div>
      <div class="texto" id="santa_paula_caixa"></div>
      <div class="texto" id="santa_paula_atendimento"></div>
      <div class="texto" id="santa_paula_encomendas"></div>
      <div class="texto" id="palmeirinha_caixa"></div>
      <div class="texto" id="palmeirinha_acompanhamento"></div>
      <div class="texto" id="palmeirinha_encomendas"></div>
      <div class="texto" id="palmeirinha_atendimento"></div>
      <div class="texto" id="palmeirinha_cozinha"></div>
      <div class="texto" id="entrega"></div>
    </div>
    <button id="downloadBtn">Baixar Imagem</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
